<script type="text/javascript">
$(document).ready(function () {

$('#map_canvas').gmap({'center': '-2.1999619,-79.8892079'});
$('#map_canvas').gmap('option', 'zoom', 17);


$('#map_canvas').gmap('addMarker', {'position': '-2.2000463,-79.8889585' }).click(function() {
  $('#map_canvas').gmap('openInfoWindow', {'content': '<p> TELEMACO </p>'}, this);});



function enviarCorreo(){
  var nombre = $("#nombreId").val();
  var email = $("#emailId").val();
  var asunto = $("#asuntoId").val();
  var mensaje = $("#mensajeId").val();

  if (nombre==''){

    $("#errorNombre").html("Complete este campo");
    $("#nombreId").focus();

  }else if(email==''){
    $("#errorNombre").html("");
    $("#errorEmail").html("Complete este campo");
    $("#emailId").focus();
  }else if(mensaje==''){
    $("#errorEmail").html("");
    $("#errorMensaje").html("Complete este campo");
    $("#mensajeId").focus();

  }else{
    $("#errorMensaje").html("");
    enviarCorreoPorAjax(nombre, email,asunto, mensaje);
  }


}



function enviarCorreoPorAjax(nombre, email, asunto, mensaje){
  var parametros = {
    "nombre" : nombre,
    "email" : email,
    "asunto" : asunto,
    "mensaje" :mensaje
  };
  $.ajax({
    data:  parametros,
    url:   'enviarcorreo.php',
    type:  'POST',
    beforeSend: cargarGif(),
    success:  function (response) {
      if (response!="correcto"){
        $("#enviarMensaje").html("Ha ocurrido algun error...");
        //alert("ERROR -->" + response);

      }
      if (response=="correcto"){
        
       $("#enviarMensaje").html("Su mensaje ha sido enviado");

       $("#nombreId").val("");
       $("#emailId").val("");
       $("#asuntoId").val("");
       $("#mensajeId").val("");

        //alert("ERROR -->" + response);

      }

    }

  });
}


function cargarGif(){
 $("#enviarMensaje").html('<img src="img/ajax-loader.gif" alt="">');
}



</script>
